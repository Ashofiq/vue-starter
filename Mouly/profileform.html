<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nagordola</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="newprofile.js"></script>
</head>

<body>

    <div class="container mt-5" id="app">
        <form id="form" @submit.prevent="submitdata">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="fname">First name</label>
                        <input :class="err.fname != undefined ? 'border-danger' : '' " v-model="data.fname" type="text"
                            id="fname" class="form-control" />
                        <small v-if="err.fname" class="text-danger">
                            {{err.fname}}
                        </small>
                    </div>

                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lname">Last name</label>
                        <input :class="err.lname != undefined ? 'border-danger':'' " v-model="data.lname" type="text"
                            id="lname" class="form-control" />
                        <small v-if="err.lname" class="text-danger">
                            {{err.lname}}
                        </small>
                    </div>

                </div>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input :class="err.email != undefined ? 'border-danger':''" v-model="data.email" type="email" 
                id="email" class="form-control" />
                <small v-if="err.email" class="text-danger">
                 {{err.email}}
                </small>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input :class="err.password != undefined ? 'border-danger':''" v-model="data.password" 
                type="password" 
                id="password" class="form-control" />
                <small v-if="err.email" class="text-danger">
                    {{err.password}}
                </small>
            </div>

            <!-- date of birth -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="date">Date Of Birth</label>
                <input :class="err.date != undefined ? 'border-danger':''" v-model="data.date" 
                type="date" 
                id="date" class="form-control" />
                <small v-if="err.date" class="text-danger">
                    {{err.date}}
                </small>
            </div>

            <!-- Gender -->
            <div data-mdb-input-init class="form-outline mb-4">
                <strong class="form-label" for="gender">Gender</strong>
                <input :class="err.gender != undefined ? 'border-danger':''" v-model="data.gender" type="radio" id="gender" name="fav_language" value="Men">
                  <label for="Men">Men</label>
                  <input :class="err.gender != undefined ? 'border-danger':''" v-model="data.gender" type="radio" id="gender" name="fav_language" value="Women">
                  <label for="Women">Women</label>
                <small v-if="err.gender" class="text-danger">
                    {{err.gender}}
                </small>
            </div>

            <!-- Address -->
            <div data-mdb-input-init class="form-outline mb-4"></div>
            <label class="form-label" for="area">Address</label>
            <select :class="err.area != undefined ? 'border-danger':''" v-model="data.area" id="area" name="area">
                <option value="">Choose Address</option>
                <option value="dhaka">Dhaka</option>
                <option value="sylet">Sylet</option>
                <option value="rangpur">Rangpur</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="chittagong">Chittagong</option>
                <option value="chandpur">Chandpur</option>
            </select>
            <br>
            <small v-if="err.area" class="text-danger">
                {{err.area}}
            </small>

            <!-- commentbox -->
            <div>
                <div data-mdb-input-init class="form-outline mb-4"></div>
                <strong class="form-label" for="comment">Drop your comment</strong>
                <br>
                <textarea :class="err.comment != undefined ? 'border-danger':''" v-model="data.comment" id="comment" name="comment" rows="4" cols="50"></textarea>

            </div>
            <small  v-if="err.comment" class="text-danger" >
                {{err.comment}}
            </small>

            <!-- Checkbox -->
            <br>
            <br>
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                </label>
            </div>

            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Submit</button>

        </form>
    </div>
    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>



    <script>
        const { ref } = Vue
        const app = Vue.createApp({
            setup() {

            },
            data() {
                return {
                    data: {
                        fname: "",
                        lname: "",
                        email: "",
                        password: "",
                        date: "",
                        gender: "",
                        area: "",
                        comment: ''
                    },
                    err: {},

                };
            },
            methods: {
                submitdata() {
                    console.log(this.data.fname);
                    console.log(this.data.lname);
                    console.log(this.data.email);
                    console.log(this.data.password);
                    console.log(this.data.date);
                    console.log(this.data.gender);
                    console.log(this.data.area);
                    console.log(this.data.comment);

                    this.validate();
                },

                validate() {
                    if (this.data.fname == "") {
                        this.err.fname = "*First name is required*";
                    }

                    if (this.data.lname == "") {
                        this.err.lname = "*Last name is required*";
                    }

                    if (this.data.email == "") {
                        this.err.email = "*Email is required*";
                    }

                    if (this.data.password == "") {
                        this.err.password = "*password is required*";
                    }
                    

                    if (this.data.date == "") {
                        this.err.date = "*Date of birth is required*";
                    }

                    if (this.data.gender == "") {
                        this.err.gender = "*gender is required*";
                    }

                    if (this.data.area == "") {
                        this.err.area = "*address is required*";
                    }
                    
                    if (this.data.comment == "") {
                        this.err.comment = "*comment is required*";
                    }

                    

                }

            },

        })
        app.mount('#app')
    </script>

</body>

</html>
