 <form id="form" >

  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="firstname1">First name</label>
        <input name="firstname" type="text" id="firstname1" class="form-control"  />
       </div>
       <small style="color: red;" id="err_firstname"></small>

    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="lastname1">Last name</label>
        <input name="lastname" type="text" id="lastname1" class="form-control"  />
      
      </div>
      <small style="color: red;" id="err_lastname"></small>
    </div>
  </div>

  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="email1">Email address</label>
    <input name="email" type="email" id="email1" class="form-control" />
    <small style="color: red;" id="email"></small>
  </div>


  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="password1">Password</label>
    <input name="password" type="password" id="password1" class="form-control" />
    <small style="color: red;" id="password"></small>
   
  </div>

  <!-- Date of birth -->

  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="dob1">Date of Birth</label>
    <input name="dob" type="date" id="dob1" class="form-control" />
    <small style="color: red;" id="dob"></small>
    
  </div>

  <!-- Address -->

<div>
    <select name="address" class="form-select" id="address1" aria-label="Default select example">
        <option value="">Select Address</option>
        <option value="Dhaka">Dhaka</option>
        <option value="Khulna">Khulna</option>
        <option value="Borishal">Borishal</option>
        <option value="Rajshahi">Rajshahi</option>
        <option value="Shylet">Shylet</option>
        <option value="Shylet">Shylet</option>
         </select>
<br>
         <small style="color: red;" id="address"></small>
</div>
     
  <br>
  <br>
  <br>
  <p>Select Gender</p>

  <!-- Gender -->

<div data-mdb-input-init class="form-outline mb-4" >
    <input type="radio" id="gender1" name="gender" value="man">
    <label for="gender">Male</label><br>
    <input type="radio" id="gender1" name="gender" value="woman">
    <label for="gender">Female</label><br>
    <small style="color: red;" id="gender"></small>
</div>


<!-- comments -->

<div data-mdb-input-init class="form-outline mb-4">
    <label for="comment1">Add a comment :</label>
   
    <br>
    
<textarea id="comment1"  name="comment" rows="4" cols="50"></textarea>

</div>
<small style="color: red;" id="comment"></small>
